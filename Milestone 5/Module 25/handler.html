<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handler</title>
</head>
<body>
    <h1 id="title-text">Event handler</h1>
    <button id="btn-update-title">Update Button</button>
    <p id="user-info">No User</p>
    <button id="login-btn">Login</button>

    <!--  -->
    <br><br>

    <p id="name-info">No Name</p>
    <input id="input-name" type="text" placeholder="Your name">
    <button id="Update-btn">Update</button>
    <script>
        document.getElementById('Update-btn')
        .addEventListener('click', function (){
            console.log('Update btn clicked');
            const nameInput = document.getElementById('input-name');
            console.log(nameInput)
            const name = nameInput.value;
            console.log(name)
            const nameText = document.getElementById('name-info');
            nameText.innerText = name;

        })
    </script>
    <script src="js/handler.js"></script>
    
</body>
</html>
