<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
</head>
<body>
    <h1 id="title">My secret info</h1>
    <input type="text" id="input-delete" placeholder="type delete">
    <button id="btn-delete" disabled>Delete</button>


    <script>
        document.getElementById('input-delete')
        .addEventListener('keyup', function(event){
            const text = event.target.value;
            console.log('user is typing');
            const btnDelete = document.getElementById('btn-delete')
            if(text === 'delete'){
                console.log('delete typed')
                
                btnDelete.removeAttribute('disabled');
                const secratTitle = document.getElementById('title');
                secratTitle.style.display = 'none';
            }else{
                console.log('not delete')
                btnDelete.setAttribute('disabled', true);
            }
        })
    </script>
</body>
</html>
