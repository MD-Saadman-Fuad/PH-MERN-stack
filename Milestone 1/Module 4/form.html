<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>

    </header>

    <main>
        <h2>A Pithe Ghor</h2>
        <section>
            <form action="">
                <fieldset>
                    <legend>Basic Info</legend>

                    <label for="name">Name</label>
                    <input type="text" name="" id="name">
                    <br>
                    <label for="email">Email</label>
                    <input type="email" name="" id="email">
                </fieldset>

                <fieldset>
                    <legend>Pitha Type</legend>

                    <input type="radio" name="Pitha" id="chitoi">
                    <label for="chitoi">Chitoi</label>
                    
                    <input type="radio" name="Pitha" id="bhapa">
                    <label for="bhapa">Bhapa</label>

                    <input type="radio" name="Pitha" id="dalpuri">
                    <label for="dalpuri">Dal Puri</label>
                </fieldset>

                <fieldset>
                    <legend>Vorta Type</legend>

                    <input type="checkbox" name="vorta" id="shutki">
                    <label for="shutki">Shutki</label>
                    <input type="checkbox" name="vorta" id="shorisha">
                    <label for="shorisha">Shorisha</label>
                    <input type="checkbox" name="vorta" id="dhonepata">
                    <label for="dhonepata">Dhonepata</label>
                </fieldset>
                <fieldset>
                    <legend>Extra Info</legend>
                    <textarea cols="100" rows="5" name="" id=""></textarea>
                </fieldset>

                <fieldset>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </fieldset>
            </form>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
